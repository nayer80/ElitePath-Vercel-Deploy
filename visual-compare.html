<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visual Compare — Elite Path</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:18px;background:#f4f4f6;color:#111}
    .wrap{max-width:1200px;margin:0 auto}
    .controls{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:12px;align-items:center}
    .controls label{font-size:0.9rem}
    .viewer{position:relative;border:1px solid #ddd;background:#fff;height:720px;overflow:hidden}
    .viewer iframe{width:100%;height:100%;border:0;display:block}
    .overlay-img{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;object-fit:cover}
    .info{font-size:0.85rem;color:#555;margin-top:10px}
    .small{font-size:0.85rem;color:#666}
    .btn{padding:8px 12px;border-radius:6px;border:1px solid #ccc;background:#fff;cursor:pointer}
    .btn-primary{background:var(--primary,#D92027);color:#fff;border:0}
    input[type=range]{vertical-align:middle}
    .cols{display:flex;gap:12px}
    .panel{flex:1}
    .controls-easing{margin-top:8px;align-items:center}
    .ease-buttons{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Visual Compare — Overlay screenshot over local page</h2>
    <div class="controls">
      <label class="small" for="screenshot">Upload screenshot:</label>
      <input id="screenshot" type="file" accept="image/*" title="Upload screenshot" aria-label="Upload screenshot">
      <label class="small">Opacity</label>
      <input id="opacity" type="range" min="0" max="1" step="0.01" value="0.6" title="Adjust overlay opacity">
      <label class="small">Scale</label>
      <input id="scale" type="range" min="50" max="150" step="1" value="100" title="Adjust overlay scale">
      <label class="small">X</label>
      <input id="offsetX" type="range" min="-500" max="500" step="1" value="0" title="Adjust horizontal offset">
      <label class="small" for="offsetY">Y</label>
      <input id="offsetY" type="range" min="-500" max="500" step="1" value="0" title="Adjust vertical offset" placeholder="Adjust vertical offset" aria-label="Vertical offset">
      <button id="reset" class="btn">Reset</button>
      <a class="btn btn-primary" id="openLocal" href="index.html" target="_blank">Open Live Page</a>
    <div class="controls controls-easing">
      <label class="small">Menu Easing Preview:</label>
      <label class="small">Menu Easing Preview:</label>
      <div class="ease-buttons">
        <button class="btn" data-ease="cubic-bezier(0.25, 0.46, 0.45, 0.94)">Current</button>
        <button class="btn" data-ease="cubic-bezier(0.33, 1, 0.68, 1)">Snappier</button>
        <button class="btn" data-ease="cubic-bezier(0.4, 0, 0.2, 1)">Smooth</button>
      </div>
    </div>
    </div>

    <div class="viewer" id="viewer">
      <iframe id="targetFrame" src="index.html" title="Local page preview"></iframe>
      <img id="overlay" class="overlay-img" alt="Overlay screenshot" src="">
    </div>

    <div class="info">Notes: Run this from a local server (recommended) for the iframe to load correctly. Use the sliders to align the overlay with the live page. Toggle opacity to inspect pixel differences.</div>
  </div>

  <script src="visual-compare.js"></script>
  <script>
    // small UI to preview different mobile menu easing curves
    (function(){
      const buttons = document.querySelectorAll('button[data-ease]');
      function setEase(ease){
        document.documentElement.style.setProperty('--menu-ease', ease);
      }
      buttons.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          setEase(btn.getAttribute('data-ease'));
          buttons.forEach(b=>b.classList.remove('btn-primary'));
          btn.classList.add('btn-primary');
        });
      });
      // mark default current
      const defaultBtn = Array.from(buttons).find(b=>b.getAttribute('data-ease').includes('0.25'));
      if(defaultBtn){ defaultBtn.classList.add('btn-primary'); }
    })();
  </script>
</body>
</html>
